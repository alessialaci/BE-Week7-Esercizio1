<!DOCTYPE html>
<html lang="it">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edifici</title>
        <!-- Bootstrap Css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body class="p-3">
        <h1>Edifici</h1>
        
        <button id="sendAjax" type="button" role="button" class="btn btn-warning">Mostra Edifici</button>
        <div id="resp"></div>
        

        <!-- Bootstrap Script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

        <script src="assets/js/script.js"></script>

        <script>
            const btn = document.getElementById("sendAjax");
            const resp = document.getElementById("resp");
            
            btn.addEventListener('click', () => {
                fetch("http://localhost:8080/edifici")
                    .then(resp => resp.json())
                    .then(edifici => {
                        edifici.forEach((edificio, i) => {
                            resp.innerHTML += `
                                <div class="edificio bg-secondary p-2 my-2 rounded text-light">
                                    Id: ${edificio.edificioId} - Nome: ${edificio.nome} - Indirizzo: ${edificio.indirizzo} - Citta: ${edificio.citta}
                                </div>`
                        })
                    })
            })
        </script>
    </body>

</html>
